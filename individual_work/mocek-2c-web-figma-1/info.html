<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Design | Praktické informace</title>
    <link rel="stylesheet" href="styles/core.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet'>
</head>
<body>
     <!--  -->
     <header>
        <div class="color-cover">
            <div class="container">
                <div id="logo">
                    <img src="images/logo.png" alt="logo.exe">
                </div>
                <nav id="navbar">
                    <div id="mobile-logo">
                        <img src="images/burger-menu.svg" alt="mobile-menu">
                    </div>
                    <!--  <ul>
                        <li>Dovolená</li>
                        <li>Praktické informace</li>
                        <li>Kontakt</li>
                    </ul> -->
                </nav>
            </div>
        </div>
    </header>
    <!--  -->
    <main>
        <div class="container">

            <div id="information-slideshow">
                
                <div class="flex-item">
                    <div class="item-image"> <img src="images/coronavirus.svg" alt="coronavirus.exe"></div>
                    <div class="item-text">
                        <h3>Aktuálně covid-19</h3>
                    </div>
                </div>

                <div class="flex-item">
                    <div class="item-image"> <img src="images/luggage.svg" alt="luggage.exe"></div>
                    <div class="item-text">
                        <h3>Průběh dovolené</h3>
                    </div>
                </div>

                <div class="flex-item">
                    <div class="item-image"> <img src="images/sale.svg" alt="sale.exe"></div>
                    <div class="item-text">
                        <h3>Slevový systém</h3>
                    </div>
                </div>

                <div class="flex-item">
                    <div class="item-image"> <img src="images/doc-2.svg" alt="doc.exe"></div>
                    <div class="item-text">
                        <h3>Smlouva o zájezdu</h3>
                    </div>
                </div>

                <div class="flex-item">
                    <div class="item-image"> <img src="images/doc-2.svg" alt="doc.exe"></div>
                    <div class="item-text">
                        <h3>Cestovní pojištění</h3>
                    </div>
                </div>

                <div class="flex-item">
                    <div class="item-image"> <img src="images/doc-2.svg" alt="doc.exe"></div>
                    <div class="item-text">
                        <h3>Obchodní podmínky</h3>
                    </div>
                </div>

            </div>
        </div>
    </main>
    <!--  -->
    <footer>
        <div class="color-cover">
            <div class="container">
                <div id="final-text">
                    <p>Obchodní podmínky</p>
                    <p>Ochrana osobních údajů</p>
                </div>
            </div>
        </div>
    </footer>
    <!--  -->
</body>
</html>
