<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Design | Kontakt</title>
    <link rel="stylesheet" href="styles/core.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet'>
    <link rel="icon" href="images/logo.png" type="image/x-icon" />
</head>
<body>
     <!--  -->
     <header>
        <div class="color-cover">
            <div class="container">
                <div id="logo">
                    <img src="images/logo.png" alt="logo.exe">
                </div>
                <nav id="navbar">
                    <div id="mobile-logo" class="mobile-only">
                        <img src="images/burger-menu.svg" alt="mobile-menu">
                    </div>
                    <ul id="desktop-navigation" class="heading-weight">
                        <li><a href="index.html">Dovolená</a></li>
                        <li><a href="info.html">Praktické informace</a></li>
                        <li class="current"><a href="contact.html">Kontakt</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!--  -->
    <main>
        <div class="container main-container">

            <div id="contact-heading">
                <h3>Kontakt</h3>
            </div>

            <div class="contact-form">
                <div class="data-input">
                    <input type="text" id="first-name-input" placeholder="Jméno">
                    <input type="text" id="last-name-input" placeholder="Příjmení">
                    <input type="email" id="email-input" placeholder="E-mail">
                    <input type="tel" id="phone-number-input" placeholder="Telefon">
                </div>
                <div class="message-input">
                    <textarea maxlength="1023" name="customer-message" id="customer-message" placeholder="Vaše zpráva"></textarea>
                </div>
                <button type="button" class="prompt-button">Odeslat</button>
            </div>
        </div>
    </main>
    <!--  -->
    <footer>
        <div class="color-cover">
            <div class="container">
                <div id="final-text">
                    <p>Obchodní podmínky</p>
                    <p>Ochrana osobních údajů</p>
                </div>
            </div>
        </div>
    </footer>
    <!--  -->
</body>
</html>
